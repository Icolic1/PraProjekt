<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <style>
 
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6">
                <div class="login">
                    <div class="crnakocka"></div>
                    <img src="{% static 'pictures/FB_Algebra-logo.jpg' %}" alt="Logo" height="55" class="slika">
                    <form method="post">
                        {% csrf_token %}
                        <h1 class="email">Email:</h1>
                        <input type="email" name="email" class="formeupisemail form-control" style="font-size: 20px; color: white" required>
                        <h1 class="lozinka">Lozinka:</h1>
                        <input type="password" name="password" class="formeupislozinka form-control" style="font-size: 20px; color: white" required>
                        <button type="submit" class="btn btn-primary">Prijavi se</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
